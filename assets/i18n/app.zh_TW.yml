  shortcut:
    filename: 檔案名稱
    filename_tooltip: 請為此快捷方式提供任何名稱。

    product_id: 選擇 product_id
    product_id_tooltip: |-
      product_id 是 DMM 用來識別遊戲的 ID。
      非英數字元的使用可能導致問題。

    account_create_detail: |-
      創建一個用於快速啟動 DMMGamePlayer 的快捷方式。
      請在「帳戶」選項卡中選擇您創建的帳戶。

    account_path: 選擇帳戶
    account_path_tooltip: |-
      請在「帳戶」選項卡中選擇您創建的帳戶。

    game_args: 遊戲引數
    game_args_tooltip: |-
      指定要傳遞給遊戲的引數。
      對於基於 Unity 的遊戲，您可以輸入像 '-screen-fullscreen 0 -screen-width 1280 -screen-height 720' 這樣的引數，以以 1280x720 的解析度以視窗模式啟動遊戲。

    auto_update: 啟動時自動更新遊戲

    create_bypass_shortcut_and_save: 創建UAC自動提升快捷方式並保存設置
    create_bypass_shortcut_and_save_tooltip: |
      創建UAC自動提升的快捷方式並保存設置。
      如果遊戲運行需要管理員權限，請選擇此選項。

    create_uac_shortcut_and_save: 創建UAC手動提升快捷方式並保存設置
    create_uac_shortcut_and_save_tooltip: |-
      建立並保存UAC手動提升的快捷方式。
      如果遊戲運行需要管理員權限，請選擇此選項。
      由於遊戲啟動時會顯示UAC對話框，因此需要手動提升權限。
      它在同一進程中執行，與其他軟件的整合性更好。

    create_shortcut_and_save: 創建快捷方式並保存設置
    create_shortcut_and_save_tooltip: |
      創建快捷方式並保存設置。
      如果遊戲運行不需要管理員權限，請選擇此選項。
      對於需要管理員權限的遊戲選擇此選項將導致錯誤。

    save_only: 僅保存設置
    save_only_tooltip: |
      僅保存設置而不創建快捷方式。
      若要從快捷方式啟動保存的設置，請執行命令行：
      `DMMGamePlayerFastLauncher.exe [檔名] --type game`。

    add_detail: 創建快速啟動的快捷方式和設置。
    edit_detail: 編輯快速啟動快捷方式的設置。

    file_select: 選擇檔案

    product_id_not_entered: 未輸入 product_id。
    filename_not_entered: 未輸入檔案名稱。
    game_info_error: 無法檢索遊戲資訊。
    administrator_error: 需要管理員權限。請創建「UAC 自動提升的快捷方式」。
    file_not_selected: 未選擇檔案。
    save_success: 已成功保存。
    delete: 刪除

    account_edit_detail: 編輯快速啟動 DMMGamePlayer 的設置。
    dgp_args: DMMGamePlayer 引數
    dgp_args_tooltip: |-
      指定要傳遞給 DMMGamePlayer 的引數。
      例如，輸入 'dmmgameplayer://play/GCL/priconner/cl/win' 將啟動 '公主連結！Re:Dive' 在 DMMGamePlayer 中。留空以僅啟動 DMMGamePlayer。

